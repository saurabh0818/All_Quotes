<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
    <!--<link rel="icon" type="image/png" href="../assets/img/favicon.png">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        All Quotes
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/749df33873.js" crossorigin="anonymous"></script>
    {% block link %} {% endblock %}
    <!-- CSS Files -->
    <link href="{% static 'assets/css/material-kit.css'%}" rel="stylesheet" />
    <link href="{% static 'assets/css/site.css' %}" rel="stylesheet" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>






</head>

<body class="profile-page sidebar-collapse">
    <nav class="navbar fixed-top navbar-expand-lg bg-germo" color-on-scroll="100" id="sectionsNav">

            <div class="navbar-translate">
                <a class="navbar-brand" href="{% url 'index' %}">
                    All <i class="far fa-comment fa-rotate-270 fa-2x"></i>uotes </a>

          <i class="fas fa-user-circle"></i> </a> -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% block Authactive %} {% endblock %}">
                        <a href="{% url 'Author' %}" class="nav-link">
                            <i class="material-icons">assignment_ind</i>
                            Auhtor
                        </a>
                    </li>
                    <li class="nav-item {% block Wishactive %} {% endblock %}">
                        <a href="{% url 'wishes' %}" class="nav-link">
                            <i class="material-icons">card_giftcard</i>
                            Wishes
                        </a>
                    </li>
                    <!-- <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="material-icons">chat</i>
                            User Quotes
                        </a>
                    </li> -->

                    <!-- <li class="nav-item pull-right d-none d-md-block">
                        <form class="form-inline ml-3">

                                <input type="text" class="form-control" placeholder="Search by Author">
                            </div>
                            <button type="submit" class="btn btn-white btn-just-icon btn-round">
                                <i class="material-icons">search</i>
                                <div class="ripple-container"></div>
                            </button>
                        </form>
                    </li> -->

                </ul>
            </div>
        </div>
    </nav>

    {% block body %} {% endblock %}

    <!----------------	Footer Code  ------------------->

        <div class="container">
            <div class="row">
                <nav class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                    <ul>
                        <li>
                            <a href="https://www.facebook.com/bestallquotes/">
                                <i class="fab fa-facebook-f ico text-dark"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/bestallquotes/">
                                <i class="fab fa-instagram ico text-danger"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/allquotesus">
                                <i class="fab fa-twitter ico text-dark"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fab fa-linkedin-in ico text-danger"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="col-lg-3 col-md-0 col-sm-0 col-xs-0">
